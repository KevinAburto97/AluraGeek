<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Usuario</title>
    <link href="./../assets/css/normalize.css" rel="stylesheet"/>
    <link href="./../assets/css/reset.css" rel="stylesheet"/>
    <link href="./../assets/css/variables.css" rel="stylesheet"/>
    <link href="./../assets/css/header.css" rel="stylesheet">
    <link href="./../assets/css/footer.css" rel="stylesheet">
    <link href="./../assets/css/formStyle.css" rel="stylesheet">
</head>
<body>
    <header class="header__container">
        <div class="header__items">
            <a class="header__logoHome" href="./../index.html">
                <img alt="logo" class="header__logoHome-image" src="./../assets/img/logo.svg">
            </a>
            <div class="header__search" id="search__container">
                <input class="header__search-input" id="search__items" placeholder=" Qué desea buscar ?" type="text">
                <button class="header__search-button" id="search__action"><img alt="" class="header__search-icon" src="./../assets/img/header/search.svg"></button>
            </div>
        </div>

        <a href="./../screens/adminProducts.html" class="header__login"><img class="icon" src="./../assets/img/icons/config.png" alt="icono config"> Administrador</a>
    </header>
    <main>
        <section class="registrar__container form_containeer">
            <form data-form class="form_container">
                <h2 class="new__product-title">Agregar nuevo usuario</h2>
                <input type="text" class="new__product-input" data-name placeholder="Nombre" required>
                <input type="email" class="new__product-input" data-email placeholder="Email" required>
                <input type="password" class="new__product-input" autocomplete="none" data-password placeholder="Password" required>
                <input type="submit" class="new__product-button">
            </form>
        </section>
    </main>
    <footer>
        <section class="contacto__container">
            <div class="contacto__logo">
                <a href="../index.html">
                    <img alt="logo" class="contacto__logoFooter" src="./../assets/img/logo.svg">
                </a>
            </div>
            <div class="contacto__info">
                <ul>
                    <li class="contacto__info-li">
                        <a class="contacto__info-text" href="#">Quienes somos</a>
                    </li>
                    <li class="contacto__info-li">
                        <a class="contacto__info-text" href="#">Política de privacidad</a>
                    </li>
                    <li class="contacto__info-li">
                        <a class="contacto__info-text" href="#">Programa de fidelidad</a>
                    </li>
                    <li class="contacto__info-li">
                        <a class="contacto__info-text" href="#">Nuestras Tiendas</a>
                    </li>
                    <li class="contacto__info-li">
                        <a class="contacto__info-text" href="#">Quiero ser franquiciado</a>
                    </li>
                    <li class="contacto__info-li">
                        <a class="contacto__info-text" href="#">Anúncie aquí</a>
                    </li>
                </ul>
            </div>
            <form class="contacto__contactar" id="form__data">
                <h2 class="contacto__contactar-title">Hable con nosotros</h2>
    
                <label class="contacto__contactar-nombre contacto__textBox">
                    Nombre
                    <input class="contacto__contactar-nombreInput" id="contact__nombre" name="nombre" placeholder="Pedro Santana" required type="text">
                </label>
    
                <label class="contacto__mensaje contacto__textBox">
                    Escribe tu mensaje
                    <textarea class="contacto__mensaje-text" id="contact__mensaje" required></textarea>
                </label>
    
                <input class="contacto__button" id="contact__boton" type="submit" value="Enviar mensaje">
            </form>
        </section>
        <div class="info__dev">
            <p>Desarrollado por Kevin Aburto</p>
            <p>2023</p>
            <a href="#"><img src="./../assets/img/github.svg " alt="git"></a>
            <a href="#"><img src="./../assets/img/linkedin.svg" alt="linkedin"></a>
        </div>
    </footer>
    <script crossorigin="anonymous"
        integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
        referrerpolicy="no-referrer"
        src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="./../controllers/createUserController.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
